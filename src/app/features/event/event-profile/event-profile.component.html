<section class="m-6">

    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        {{ event()?.name }}
    </h1>
    <p>{{ event()?.description }}</p>
    <a class="mr-2 group inline-flex items-center h-9 rounded-full text-sm font-semibold whitespace-nowrap px-3 focus:outline-none focus:ring-2 bg-slate-100 text-slate-700 hover:bg-slate-200 hover:text-slate-900 focus:ring-slate-500 dark:bg-slate-700 dark:text-slate-100 dark:hover:bg-slate-600 dark:hover:text-white dark:focus:ring-slate-500 mt-6"
        routerLink="registrations">{{ registrationsCount() }} Inscritos
        <svg class="overflow-visible ml-3 text-slate-300 group-hover:text-slate-400 dark:text-slate-500 dark:group-hover:text-slate-400"
            width="3" height="6" viewBox="0 0 3 6" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M0 0L3 3L0 6"></path>
        </svg>
    </a>
    <a class="mr-2 group inline-flex items-center h-9 rounded-full text-sm font-semibold whitespace-nowrap px-3 focus:outline-none focus:ring-2 bg-slate-100 text-slate-700 hover:bg-slate-200 hover:text-slate-900 focus:ring-slate-500 dark:bg-slate-700 dark:text-slate-100 dark:hover:bg-slate-600 dark:hover:text-white dark:focus:ring-slate-500 mt-6"
        routerLink="registrations/add">Nueva Inscripci√≥n
        <svg class="overflow-visible ml-3 text-slate-300 group-hover:text-slate-400 dark:text-slate-500 dark:group-hover:text-slate-400"
            width="3" height="6" viewBox="0 0 3 6" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M0 0L3 3L0 6"></path>
        </svg>
    </a>

    <h2 class="text-2xl font-bold text-gray-900 mt-9 dark:text-white">
        Listado de Actividades
    </h2>

    <div class="mt-4 grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        @for (item of activities(); track $index) {
        <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg border dark:border-gray-700">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                    {{ item.name }}
                </h3>
                <span
                    class="px-3 py-1 text-sm font-medium bg-blue-100 text-blue-700 rounded-full dark:bg-blue-800 dark:text-blue-200">
                    {{ item.registrationCount }} registrados
                </span>
            </div>

            <a class="inline-flex items-center px-4 py-2 mt-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-300"
                routerLink="./actividad/{{ item.id }}/asistencia">
                Ver Asistencia
                <svg class="ml-2 w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M12.293 3.293a1 1 0 011.414 0l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414-1.414L15.586 10 12.293 6.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                    <path fill-rule="evenodd"
                        d="M4 4a1 1 0 011 1v10a1 1 0 102 0V5a1 1 0 011-1h4a1 1 0 100-2H8a3 3 0 00-3 3v10a3 3 0 006 0V5a1 1 0 10-2 0v10a1 1 0 11-2 0V5a1 1 0 00-1-1H4z"
                        clip-rule="evenodd" />
                </svg>
            </a>
        </div>
        }
    </div>

</section>
