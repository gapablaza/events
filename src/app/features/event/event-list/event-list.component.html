<section class="m-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Listado de Eventos</h1>
    <p class="mb-6 text-gray-600 dark:text-gray-300">
        A continuación se despliegan los eventos actualmente registrados y disponibles en la aplicación.
    </p>

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        @for (item of events(); track $index) {
        <div
            class="bg-white dark:bg-gray-800 rounded-lg shadow-lg border dark:border-gray-700 p-6 flex flex-col justify-between">
            <div>
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white">{{ item.name }}</h2>
                <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">{{ item.description }}</p>
            </div>

            <a routerLink="/event/{{ item.id }}"
                class="mt-4 inline-flex items-center justify-center px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-300">
                Ver Detalles
                <svg class="ml-2 w-4 h-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M12.293 3.293a1 1 0 011.414 0l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414-1.414L15.586 10 12.293 6.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </a>
        </div>
        }
    </div>
</section>
