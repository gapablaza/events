@if (isInit()) {
<main class="main">

  <nav class="bg-white dark:bg-gray-900 shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">

      <!-- Sección Izquierda: Logo y Links de Navegación -->
      <div class="flex items-center space-x-6">
        <!-- Logo -->
        <a routerLink="/" class="text-2xl font-bold text-gray-900 dark:text-white">EVNT</a>

        <!-- Links de navegación -->
        <div class="hidden md:flex space-x-4">
          <a routerLink="/" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Inicio</a>
          @if (isAuth()) {
          <a routerLink="/person" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Personas</a>
          <a routerLink="/event" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Eventos</a>
          }
        </div>
      </div>

      <!-- Sección Derecha: Controles de Usuario -->
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-500 dark:text-gray-400">v{{ v }}</span>
        @if (!isAuth()) {
        <a routerLink="/login" class="px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg transition">
          Ingresar
        </a>
        } @else {
        <button (click)="logout()"
          class="px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 rounded-lg transition">
          Salir
        </button>
        }
      </div>

      <!-- Botón de Menú Móvil -->
      <button (click)="toggleMenu()" class="md:hidden text-gray-700 dark:text-gray-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>

    <!-- Menú móvil desplegable -->
    @if (menuOpen) {
    <div class="md:hidden bg-white dark:bg-gray-800 border-t">
      <a routerLink="/"
        class="block py-2 px-6 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
        Inicio
      </a>
      @if (isAuth()) {
      <a routerLink="/person"
        class="block py-2 px-6 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
        Personas
      </a>
      <a routerLink="/event"
        class="block py-2 px-6 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
        Eventos
      </a>
      }
    </div>
    }
  </nav>

  <router-outlet />
</main>
} @else {
Cargando...
}
